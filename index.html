<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Emergency</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Impact', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #countdown {
            font-size: 5em;
            display: none;
        }
        #emergency {
            font-size: 5em;
            display: none;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="emergency">EMERGENCY REACTION</div>

    <script>
        document.body.onclick = function() {
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            const emergencyElement = document.getElementById('emergency');
            countdownElement.style.display = 'block';

            const interval = setInterval(function() {
                countdownElement.innerText = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    document.body.style.backgroundColor = 'red';
                    emergencyElement.style.display = 'block';
                    setTimeout(function() {
                        emergencyElement.style.display = 'none';
                        for (let i = 0; i < 100; i++) {
                            window.open('about:blank', '_blank').document.write('<html><body style="background-color: black; color: red; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Impact, sans-serif;"><h1>MALFUNCTION 404</h1></body></html>');
                        }
                    }, 3000);
                }
            }, 1000);
        };
    </script>
</body>
</html>
